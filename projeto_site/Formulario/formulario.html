<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="img/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>REGISTRO</h2>
                    <form>
                        <input type="text" class="input-box"placeholder="Seu Nome" required>
                        <input type="email" class="input-box"placeholder="Seu Email" required>
                        <input type="password" class="input-box"placeholder="Password" required>
                       <a href=""><button type="submit" class="submit-btn">Entrar</button></a> 
                        <input type="checkbox"><span>Lembre de mim</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Tenho uma conta</button>
                    <a href="">Esqueceu a senha</a>
                    
                    
                </div>
                <div class="card-back">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box"placeholder="Seu Email" required>
                        <input type="password" class="input-box"placeholder="Password" required>
                        <button type="submit" class="submit-btn">Entrar</button>
                       <a href="index.html"> <input type="checkbox"><span>Lembre de mim</span></a>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">cadastrar</button>
                    <a href="">Esqueceu a senha</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card= document.getElementById("card");

        function openLogin(){
            card.style.transform="rotateY(-180deg)";
        }
       
            function openRegister(){
            card.style.transform="rotateY(0deg)";
        }
    </script>
</body>
</html>
